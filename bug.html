<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Incorrect way to add event listeners
    document.getElementById("myDiv").onclick = function() {
      alert("Div clicked!");
    };
    document.getElementById("myDiv").onclick = function() {
      alert("Div clicked again!");
    };
  </script>
</body>
</html>
